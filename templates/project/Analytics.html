<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
    body, html {
        font-size: 12px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
        text-decoration: none;
        color: white;
    }
</style>
<body>
    <ul>
        <li><a href="/">Transactions</a></li>
        <li><a href="/history">History</a></li>
        <li><a href="/analytics">Analytics</a></li>
        {% if request.session.isAuth  %}
            <li><a href = "/auth/logout/">Выйти ({{ request.session.user }})</a></li>
        {% else %}
            <li><a href = "/auth/login/">Войти</a></li>
        {% endif %}
    </ul>
    </ul>

    <h1 class="text-center my-3"> Analytics page </h1>
    <div class = "d-flex justify-content-center">
        <button class = "btn btn-outline-info center-block">Ежедневно</button>
        <button class = "btn btn-outline-info center-block">Еженедельно</button>
        <button class = "btn btn-outline-info center-block">Ежемесячно</button>
    </div>
    {% if graph %}
    <div class="d-flex justify-content-center" style="">
    {{ graph|safe }}
    </div>;
    {% endif %}



</body>
</html>
